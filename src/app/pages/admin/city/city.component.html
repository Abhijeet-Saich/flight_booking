<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success"  (click)="addNew()">Add New</button>
        <button class="btn btn-success"  (click)="cityColUpdate()">Bulk Update</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                @for(city of cityList ; track city.cityName ; let sr = $index){
                    <tr>
                        <td>{{sr+1}}</td>
                        <td><input type="text" [(ngModel)]="city.cityName" placeholder="Enter city name"></td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
